<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-form-btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="main-wrap">
          <div class="info">
            <h1 class="main-title">Barcelona</h1>
            <p class="main-info">
              Tuesday 22:21, clear sky
              <br />
              Humidity: <strong>57%,</strong> Wind: <strong>3.6km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <p class="emoji">&#127780;</p>
            <p class="temp">8</p>
            <p class="degree">Â°C</p>
          </div>
        </div>
      </main>
      <footer class="footer-wrap">
        Coded by
        <a href="https://github.com/DaryPet">Darya Petrenko</a>
        Code hosted on
        <a href="https://github.com/DaryPet/Vanilla-Weather-Search-">GitHub</a>
        Web site hosted on
        <a href=""></a>
      </footer>
    </div>
  </body>
</html>
